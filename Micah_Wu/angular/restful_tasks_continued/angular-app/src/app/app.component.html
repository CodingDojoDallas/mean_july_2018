<div class = "container">
  <div class = "row justify-content-center">
    <h1>Restful Animals API</h1>
  </div>
  <ul *ngFor='let x of animals'>
    <div class = "row justify-content-center">
      <li>Name: {{x.name}}</li>
    </div>
    <div class = "row justify-content-center">
      <li>Animal: {{x.animal}}</li>
    </div>
  </ul>
</div>
