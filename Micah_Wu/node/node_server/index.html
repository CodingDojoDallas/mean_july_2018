<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get Github Information</title>
    <meta name="ajax" content="ajax">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- <script src="huntinggithub.js"></script> -->
    <script>
        $(document).ready(function () {
            $("button").click(function(){
              $.get("https://api.github.com/users/mnw247", displayName)
          
              function displayName(data) {
                $('h3').html(data.login)
              }
            })
          })
    </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-3">Github User Information</h1>
                <hr class="my-2">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-primary">Get User Info Button</button>
                <h3></h3>
            </div>
        </div>
    </div>
</body>
</html>
