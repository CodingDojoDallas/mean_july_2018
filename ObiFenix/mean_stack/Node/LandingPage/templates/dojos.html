<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Favorite Request</title>

   <!-- Required CSS Files -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>

<body>
   <!-- Header/navbar container -->
   <nav class="navbar navbar-expand-sm navbar-dark">
      <a class="navbar-brand" href="/">
         <img src="https://hg101.kontek.net/tmnt/tmnt_files/tmnt-profile-shredder-mirage-a.jpg" alt="Logo" style="width:40px;"> |
      </a>
      <a href="/"><span>Home</span></a> |
      <a href="/ninjas">Ninjas</a>
   </nav>
   <hr>

   <div class="form">
      <div class="row text-center">
         <div class="col-sm-6 offset-3">
            <div id="header" class="info">
               <h2 class="">Your Ninja Form</h2>
            </div>
         </div>
      </div>
      <hr>
      <div class="container">
         <div class="row">
            <div class="con-sm-6 offset-4">
               <form action="/register/user/" method="POST" class="form-group">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                     <input
                        id="first_name"
                        name="first_name"
                        type="text"
                        class="form-control"
                        placeholder="Enter First Name">
                  </div>

                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                     <input
                       id="last_name"
                       name="last_name"
                       type="text"
                       class="form-control"
                       placeholder="Enter Last Name">
                  </div>

                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                     <input
                        id="email"
                        name="email"
                        type="text"
                        class="form-control"
                        placeholder="Enter Your Email"
                        value="formatted">
                  </div>

                  <div class="input-group">
                     <label class="desc notranslate" id="title7" for="Field7">Who is your Favorite TMNT?<span class="text-alarm">*</span></label>
                     <div>
                        <select id="Field7" name="Field7" class="field select medium" onclick="handleInput(this);" onkeyup="handleInput(this);" tabindex="4">
                           <option value="Select..." selected="selected">Select...</option>
                           <option value="Donatelo">Donatelo (Donnie)</option>
                           <option value="Michaelangelo">Michaelangelo (Mickey)</option>
                           <option value="Raphaael">Raphaael (Raph)</option>
                           <option value="Leonardo">Leonardo (Leo)</option>
                           <option value="Other">Other</option>
                        </select>
                     </div>
                  </div>

                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                     <input
                        id="password"
                        type="password"
                        class="form-control"
                        name="password"
                        placeholder="Enter Your Password">
                  </div>

                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
                     <input
                        id="confirm_pw"
                        name="confirm_pw"
                        type="password"
                        class="form-control"
                        placeholder="Confirm Password">
                  </div>

                  <div class="input submit">
                     <input
                        type="submit"
                        name="Create"
                        value="Register"
                        placeholder="submit"
                        style="margin:1rem 0; padding:1rem 4rem;border-radius:5px; background-color:#06a9e2; color:#fff; cursor:pointer;">
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
